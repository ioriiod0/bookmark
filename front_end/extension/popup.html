<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>登陆界面</title>
    <meta charset="UTF-8">
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-responsive.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="popup.js"></script>
</head>
<body style="width:400px">
    <header id="header">
        <!-- <div class="page-header"> -->
            <h2>书签管理</h2>
        <!-- </div> -->
    </header>
    <div class="container" id="container">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_content_home" id="tab_home" data-toggle="tab">首页</a></li>
                <li><a href="#tab_content_login" id="tab_login" data-toggle="tab">登陆</a></li>
                <li><a href="#tab_content_register" id="tab_register" data-toggle="tab">注册</a></li>
            </ul>
            <div id="tab_content" class="tab-content">
                <div class="tab-pane fade active in" id="tab_content_home">
                    <div id="home_info_placeholder"></div>
                    <div class="inner">
                        <a class="btn btn-primary btn-large" id="home_upload">上传书签</a>
                        <a class="btn btn-large" id="home_download">同步书签</a>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab_content_login">
                       <!-- <filedset> -->
                       <div id="login_info_placeholder"></div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="email" id="login_email" class="input-xlarge" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="password" id="login_password" class="input-xlarge" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-inline">
                            <button class="btn btn-primary" id="login_btn">登陆</button>
                            <label class="checkbox pull-right"><input type="checkbox" id="remember_me" class="checkbox">remember me?</label>
                        </div>
                    <!-- </filedset> -->
                </div>
                <div class="tab-pane fade" id="tab_content_register">
                    <!-- <filedset> -->
                    <div id="register_info_placeholder"></div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="email" id="register_email" class="input-xlarge" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="password" id="register_password" class="input-xlarge" placeholder="密码">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="password" id="register_password_again" class="input-xlarge" placeholder="再次输入密码">
                            </div>
                        </div>
                        <div class="form-action">
                            <button class="btn btn-primary" id="register_btn">提交</button>
                        </div>
                    <!-- </filedset> -->
                    
                </div>
            </div>
    </div>
    <footer class="footer" id="footer">
        <p class="pull-right">copyright @@@@@</p>
    </footer>


</body>
</html>
